name: Build and Release Plugin

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch Tags
        run: |
          git fetch --tags
          git tag

      - name: Get and Increment Version
        id: get_version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.0.0")
          echo "Dernière version : $LAST_TAG"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$LAST_TAG"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          while git rev-parse "refs/tags/$NEW_VERSION" >/dev/null 2>&1; do
            PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          done

          echo "Nouvelle version : $NEW_VERSION"
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Update Version in ocade-search.php
        run: |
          echo "Avant modification :"
          cat ocade-search.php
          sed -i "s/\(Version:\s*\)[0-9.]*/\1$VERSION/" ocade-search.php
          echo "Après modification :"
          cat ocade-search.php

      - name: Create version.txt
        run: echo $VERSION > version.txt

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache

      - name: Install minification tools
        run: |
          npm install -g uglify-js clean-css-cli

      - name: Create build-release directory and copy files
        run: |
          mkdir build-release
          rsync -a --exclude='.git*' --exclude='.github' --exclude='*.zip' --exclude='README.md' ./ ./build-release/

      - name: Minify JS and CSS files
        run: |
          find build-release -name "*.js" -not -name "*.min.js" -exec bash -c 'uglifyjs "$0" -o "${0%.js}.min.js"' {} \;
          find build-release -name "*.css" -not -name "*.min.css" -exec bash -c 'cleancss -o "${0%.css}.min.css" "$0"' {} \;

      - name: Replace original JS and CSS with minified versions
        run: |
          find build-release -name "*.min.js" -exec bash -c 'mv "$0" "${0%.min.js}.js"' {} \;
          find build-release -name "*.min.css" -exec bash -c 'mv "$0" "${0%.min.css}.css"' {} \;

      - name: Create Plugin ZIP
        run: |
          cd build-release
          zip -r ../ocade-search.zip * .[^.]* || true
          cd ..

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ocade-search.php version.txt
          git commit -m "Update version to $VERSION" || echo "No changes to commit"
          git push origin master

      - name: Create Git Tag
        run: |
          git tag $VERSION
          git push origin $VERSION

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: "Release ${{ env.VERSION }}"
          body: "Nouvelle version : ${{ env.VERSION }}"
          draft: false
          prerelease: false
          files: |
            ocade-search.zip
            version.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
